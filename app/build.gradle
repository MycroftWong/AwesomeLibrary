apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.mycroft.awesomelibrary"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
    buildToolsVersion = '28.0.3'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.appcompat:appcompat:1.1.0-alpha04'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'

    implementation 'com.github.MycroftWong:Lib:v1.5'

    // agent web
    implementation 'com.just.agentweb:agentweb:4.0.3-alpha@aar' // (必选)
    implementation 'com.just.agentweb:filechooser:4.0.3-alpha@aar'// (可选)
    implementation 'com.just.agentweb:download:4.0.3-alpha@aar' // (可选)
    implementation 'com.github.Justson:Downloader:v4.0.3'   // (可选)

    // glide
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'

    // butter knife
    implementation 'com.jakewharton:butterknife:10.1.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.1.0'
    // 拖动图片效果，仿iOS图片查看效果，进入时并不好用
    implementation 'com.github.moyokoo:Diooto:1.23'
    // 图片选择器
    implementation project(path: ':PhotoSelector')

    // 拖动图片效果，仿iOS图片查看效果
    implementation 'com.github.bauer-bao:dragclosehelper:0.0.9'
//    implementation project(path: ':diooto')

//    implementation 'com.winfo.photoselector:PhotoSelector:1.2.1'

    implementation 'org.greenrobot:eventbus:3.1.1'

    implementation 'q.rorbin:badgeview:1.1.3'

    implementation 'liji.library.dev:citypickerview:4.2.1'

}
repositories {
    mavenCentral()
}
